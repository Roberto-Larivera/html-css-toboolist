<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <!-- LINK CSS  -->
        <link rel="stylesheet" href="css/style.css">

        <!-- LINK FONT  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-body">
            <img id="logo-header" src="img/Logo.png" alt="Logo Todoolist">
                <h1 id="nome-header">
                    Toboolist
                </h1>
        </header>
        <main>
            <div class="container">
                <header class="all-margin">
                    <div>
                        <button class="button-header button-blue">
                            Add Task
                        </button>
                        <button class="button-header button-white">
                            Add Section
                        </button>
                    </div>
                </header>
            </div>
            <div class="container-2">

                <section  class="text-list all-margin">
                   <h2 class="unicode-freccia h2-list">
                    New Task
                   </h2>
                   <ul>
                    <li class="unicode-checkgreen unicode-cerchio tag-design tag-editorial">
                        Quarterly Newsletter
                    </li>
                   </ul>                   
                </section>
                <section class="text-list all-margin">
                    <h2 class="unicode-freccia h2-list">
                     Today
                    </h2>
                    <ul>
                     <li class="unicode-checkgreen unicode-cerchio tag-design tag-editorial">
                        Recruiting blog post
                     </li>
                     <li class="unicode-checkgreen unicode-cerchio tag-design tag-q1">
                        Mobile app luaunch
                    </li>
                    <li class="unicode-checkred unicode-cerchio tag-design tag-recruiting">
                        Interview John H.
                    </li>
                    <li class="unicode-checkgreen unicode-cerchio tag-design tag-mobile">
                        Summit update to mobile storefronts
                    </li>
                    </ul>                   
                 </section>
                 <section  class="text-list all-margin">
                    <h2 class="unicode-freccia h2-list">
                        Upcoming
                    </h2>
                    <ul>
                     <li class="unicode-checkred unicode-cerchio">
                        Schedule meeting with Alex
                     </li>
                     <li class="unicode-checkgreen unicode-cerchio tag-design tag-website">
                        Homepage refresh
                    </li>
                    <li class="unicode-checkgreen unicode-cerchio tag-design tag-sales">
                        Onboard new Sales team members
                    </li>
                    <li class="unicode-checkgreen unicode-cerchio tag-design tag-editorial">
                        Review editorial calendar
                    </li>
                    </ul>                   
                 </section>
            </div>
        </main>
    </body>
</html>
